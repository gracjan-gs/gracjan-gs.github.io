<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracjan Śliwiński — Tworzenie stron internetowych</title>
  <link rel="stylesheet" href="kontakt.css" />
  <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .animate-up {
      opacity: 0.7;
      transform: translateY(30px);
      transition: opacity 0.7s ease, transform 0.9s ease;
    }

    .animate-up.active {
      opacity: 1;
      transform: translateY(0);
    }

    #zgodaTekst {
      font-weight: 200 !important;
    }

    form#formularz select {
      padding: 1rem;
      border: 1px solid #aaa;
      border-radius: 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1rem;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='16'%20height='16'%20fill='white'%20class='bi%20bi-caret-down-fill'%20viewBox='0%200%2016%2016'%3E%3Cpath%20d='M7.247%2011.14%202.451%205.658c-.566-.687-.02-1.658.753-1.658h9.592c.773%200%201.319.97.753%201.658l-4.796%205.482a1%201%200%200%201-1.506%200z'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }

    form#formularz select:invalid {
      border-color: #ffffff;
    }

    form#formularz select option {
      background-color: black;
      color: white;
    }

    form#formularz input[type="checkbox"] {
      accent-color: green;
      width: 1.2rem;
      height: 1.2rem;
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    .checkbox-label {
      font-weight: 200;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div id="header-line">
        <a href="index.html">
          <span id="h1">Gracjan Śliwiński</span>
        </a>
        <hr class="custom-hr" />
      </div>
      <a href="index.html">
        <div class="subtitle">TWORZENIE STRON INTERNETOWYCH</div>
      </a>
    </div>
    <button class="menu-toggle" aria-label="Menu" id="hamburgerBtn">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <nav>
      <ul style="list-style: none; padding: 2rem; display: flex; flex-direction: column; gap: 1.5rem;">
        <li><a href="index.html"><i class="fas fa-house"></i> Start</a></li>
        <li><a href="blog.html"><i class="fas fa-handshake"></i> Współpraca</a></li>
        <li><a href="blog.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
        <li><a href="kontakt.html"><i class="fas fa-envelope"></i> Kontakt</a></li>
        <li><a href="blog.html"><i class="fas fa-lock"></i> Polityka prywatności</a></li>
        <li><a href="blog.html"><i class="fas fa-blog"></i> Blog</a></li>
      </ul>
    </nav>
  </div>

  <main class="animate-up">
    <section class="contact-section">
      <div class="contact-info">
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <a href="tel:+48881530022">Skontaktuj się przez telefon</a>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:gracjan.sliwinski.gs@gmail.com">Wyślij wiadomość e-mail</a>
        </div>
        <div class="contact-item">
          <i class="fab fa-whatsapp"></i>
          <a href="https://wa.me/48881530022" target="_blank">Napisz na WhatsApp</a>
        </div>
      </div>

      <form id="formularz">
        <label for="imie">Imię i nazwisko / Firma</label>
        <input type="text" id="imie" name="imie" required />

        <label for="email">Adres email / Numer telefonu</label>
        <input type="text" id="email" name="email" required />

        <label for="pakiet">Wybierz pakiet:</label>
        <select id="pakiet" name="pakiet">
          <option value="" disabled selected hidden>Wybierz jeden z pakietów</option>
          <option value="Darmowa wycena">Darmowa wycena</option>
          <option value="Pakiet podstawowy">Pakiet podstawowy</option>
          <option value="Pakiet zaawansowany">Pakiet zaawansowany</option>
          <option value="Pakiet indywidualny">Pakiet indywidualny</option>
        </select>

        <label class="checkbox-label">
        <input type="checkbox" id="zgoda" name="zgoda" value="Tak" required />
          <p id="zgodaTekst">Wyrażam zgodę na przetwarzanie moich danych osobowych i otrzymywanie wiadomości poprzez email / nr telefonu.</p>
        </label>

        <button id="formButton" type="submit">Wyślij</button>
        <p id="odpowiedz"></p>
      </form>
    </section>
  </main>

  <footer>
    © 2025 Gracjan Śliwiński | Polityka prywatności
  </footer>

  <script>
    const hamburgerBtn = document.getElementById('hamburgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburgerBtn.addEventListener('click', () => {
      hamburgerBtn.classList.toggle('open');
      mobileMenu.classList.toggle('open');
    });

    window.addEventListener('load', () => {
      const animated = document.querySelector('.animate-up');
      if (animated) {
        setTimeout(() => {
          animated.classList.add('active');
        }, 100);
      }
    });

    document.getElementById('formularz').addEventListener('submit', function (event) {
  event.preventDefault();

  const imie = document.getElementById('imie').value;
  const email = document.getElementById('email').value;
  const pakiet = document.getElementById('pakiet').value;
  const zgoda = document.getElementById('zgoda').checked ? 'Tak' : 'Nie';

  if (!zgoda) {
    document.getElementById('odpowiedz').innerText = 'Musisz wyrazić zgodę na przetwarzanie danych.';
    return;
  }

  const url = 'https://script.google.com/macros/s/AKfycbyhwKQWNeXC6o_Wr9ZVhoubh0PPEOGwHPTcmqJhs9oe9Tvno1mWvo2A3bNwRVxS0tgh9g/exec';

const dane = new URLSearchParams();
dane.append('imie', imie);
dane.append('email', email);
dane.append('pakiet', pakiet);
dane.append('zgoda', zgoda);

fetch(url, {
  method: 'POST',
  headers: {
    'Content-Type': 'application/x-www-form-urlencoded'
  },
  body: dane.toString(),
})

    .then((response) => response.text())
    .then((data) => {
      document.getElementById('odpowiedz').innerText = 'Dziękuję za wiadomość';
      document.getElementById('formularz').reset();
    })
    .catch((error) => {
      document.getElementById('odpowiedz').innerText = 'Wystąpił błąd, spróbuj ponownie';
    });

  const submitButton = document.querySelector('#formularz button');
  submitButton.textContent = 'Przesłano';
  submitButton.style.backgroundColor = 'green';
  submitButton.style.color = 'white';
  submitButton.disabled = true;

  setTimeout(() => {
    submitButton.textContent = 'Wyślij';
    submitButton.style.backgroundColor = '';
    submitButton.style.color = '';
    submitButton.disabled = false;
  }, 3000);
});

  </script>
</body>
</html>
