<script>
const btn = document.getElementById("menu-btn");
const menu = document.getElementById("mobile-menu");
const panel = document.getElementById("menu-panel");
const overlay = document.getElementById("menu-overlay");
const iconHamburger = document.getElementById("icon-hamburger");
const iconClose = document.getElementById("icon-close");

btn.addEventListener("click", () => {
  if (menu.classList.contains("hidden")) {
    menu.classList.remove("hidden");
    setTimeout(() => { overlay.classList.remove("opacity-0"); panel.classList.remove("-translate-x-full"); }, 10);
    iconHamburger.classList.add("hidden"); iconClose.classList.remove("hidden");
  } else {
    overlay.classList.add("opacity-0"); panel.classList.add("-translate-x-full");
    iconClose.classList.add("hidden"); iconHamburger.classList.remove("hidden");
    setTimeout(() => menu.classList.add("hidden"), 300);
  }
});

overlay.addEventListener("click", () => {
  overlay.classList.add("opacity-0"); panel.classList.add("-translate-x-full");
  iconClose.classList.add("hidden"); iconHamburger.classList.remove("hidden");
  setTimeout(() => menu.classList.add("hidden"), 300);
});

// ScrollReveal
const reveals = document.querySelectorAll('.reveal');
const observer = new IntersectionObserver((entries, obs) => {
  entries.forEach(entry => { if(entry.isIntersecting){ entry.target.classList.add('visible'); obs.unobserve(entry.target); } });
}, { threshold: 0.2 });
reveals.forEach(el => observer.observe(el));
</script>
